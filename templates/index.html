{% extends 'home.html' %}

{% block head %}

{% endblock %}

{% block body %}

<div class="container">
    <form id="contact" action="{{url_for('predict')}}" method="post">
      <h3 style="text-align: center;">Diabetes Predictor</h3>
      <fieldset>
        <input type="number" step="0.01" name="PREGNANCIES" placeholder="PREGNANCIES" required="required"/>
      </fieldset>
      <fieldset>
        <input type="number" step="0.01" name="GLUCOSE" placeholder="GLUCOSE" />
      </fieldset>
      <fieldset>
        <input type="number" step="0.01" name="BLOODPRESSURE" placeholder="BLOODPRESSURE" required="required"/>
      </fieldset>
      <fieldset>
        <input type="number" step="0.01" name="SKINTHICKNESS" placeholder="SKINTHICKNESS" required="required"/>
      </fieldset>
      <fieldset>
        <input type="number" step="0.01" name="INSULIN" placeholder="INSULIN" required="required"/>
      </fieldset>
      <fieldset>
        <input type="number" step="0.01" name="BMI" placeholder="BMI" required="required"/>
      </fieldset>
      <fieldset>
        <input
          type="number"
          step="0.0001"
          name="DIABETESPEDIGREEFUNCTION"
          placeholder="DIABETESPEDIGREEFUNCTION"
          required="required"
        />
      </fieldset>
      <fieldset>
        <input type="number" step="0.01" name="AGE" placeholder="AGE" required="required"/>
      </fieldset>
      <fieldset>
        <button
          name="submit"
          type="submit"
          id="contact-submit"
          data-submit="...Sending"
        >
          Submit
        </button>
      </fieldset>
    </form>
  </div>
  <br>
  <br>
  <div>
    <h1 style="text-align: center; color: indigo;">
        {{prediction_text}}
    </h1>
    
  </div>
  

{% endblock %}
